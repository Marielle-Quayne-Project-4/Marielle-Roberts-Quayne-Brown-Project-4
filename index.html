<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Recco PRO</title>
    <!-- CSS Link -->
    <!-- Google Fonts Link -->
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5a7eceb3e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Landing spot -->
    <header>
        <div class="wrapper">
            <div class="header-container">
                <div class="title">
                    <h1>Resto Recco PRO</h1>
                    <p>Tired of endless google searches and scrolling through uber eats? We're here to end your search!</p>
                </div>
                <div class="social-media-icons">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-snapchat-square"></i>
                </div>

                <div class="start-button">
                    <a href="#location">GET STARTED!</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- "Where are you located?" -->
        <section id="location">
            <div class="wrapper">
                <div class="location-title">
                    <h2>WHERE ARE YOU LOCATED?</h2>
                </div>
                <label for=""></label>
                <select name="" id=""></select>
            </div>
        </section>

        <!-- "What type of cuisine?" -->
        <section id="cuisine">
            <div class="wrapper">
                <div class="location-title">
                    <h2>WHAT DO YOU FEEL LIKE EATING?</h2>
                </div>
                <label for=""></label>
                <select name="" id=""></select>
            </div>
        </section>

        <!-- Restaurant Tiles (Dynamic HTML)-->
        <section id="restaurants">
            <div class="wrapper">

            </div>
        </section>
    </main>

    <footer>
        <!-- Wrapped our names in anchors so that we could eventually link to our portfolio's  -->
        <p>Created by  <span><a href="#">Marielle Roberts</a></span> & <span><a href="#">Quayne Brown</a></span> </p>
    </footer>




    <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
