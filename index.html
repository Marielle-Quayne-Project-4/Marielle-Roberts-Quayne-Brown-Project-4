<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto Recco PRO</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5a7eceb3e6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Landing spot -->
    <header>
        
        <div class="wrapper">
            <div class="header-container">

                <div class="title">
                    <h1>Resto Recco PRO</h1>
                    <p>Tired of endless google searches and scrolling through uber eats? We're here to end your search!</p>
                </div>
                <!-- need to be linked somewhere -->
                <div class="social-media-icons">
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                    <a href="#"><i class="fab fa-snapchat-square"></i></a>
                </div>

                <div class="start-button">
                    <a href="#location">Get started!</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- "Where are you located?" -->
        <section id="location" class="location">
            <div class="wrapper">
                <div class="location-container">
                    <div class="location-title">
                        <h2>WHERE ARE YOU LOCATED?</h2>
                    </div>
                    <label for="city" class="sr-only" >Cities</label>
                    <!-- Q - the placeholder isn't working, help? -->
                    <select name="options" id="city" placeholder="Your city!">
                        <option value="ajax">AJAX</option>
                        <option value="brampton">BRAMPTON</option>
                        <option value="cambridge">CAMBRIDGE</option>
                        <option value="collingwood">COLLINGWOOD</option>
                        <option value="etobicoke">ETOBICOKE</option>
                        <option value="guelph">GUELPH</option>
                        <option value="hamilton">HAMILTON</option>
                        <option value="kingston">KINGSTON</option>
                        <option value="kitchener">KITCHENER</option>
                        <option value="london">LONDON</option>
                        <option value="mississauga">MISSISSAUGA</option>
                        <option value="niagara-falls">NIAGARA FALLS</option>
                        <option value="north-york">NORTH YORK</option>
                        <option value="oshawa">OSHAWA</option>
                        <option value="peterborough">PETERBOROUGH</option>
                        <option value="st-catharines">ST. CATHARINES</option>
                        <option value="toronto">TORONTO</option>
                        <option value="waterloo">WATERLOO</option>
                        <option value="windsor">WINDSOR</option>
                        <option value="woodstock">WOODSTOCK</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- "What type of cuisine?" -->
        <section id="cuisine" class="cuisine">
            <div class="wrapper">
                <div class="cuisine-container">
                    <div class="cuisine-title">
                        <h2>WHAT DO YOU FEEL LIKE EATING?</h2>
                    </div>
                    <label for="food" class="sr-only"></label>
                    <select name="options" id="food" placeholder="I'm hungry!">
                        <option value="asian-fusion">Asian Fusion</option>
                        <option value="afghan">Afghani</option>
                        <option value="chinese">Chinese</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Restaurant Tiles (Dynamic HTML)-->
        <section id="restaurants">
            <div class="wrapper">

            </div>
        </section>
    </main>

    <footer>
        <!-- Wrapped our names in anchors so that we could eventually link to our portfolio's  -->
        <p>Created by  <span><a href="#">Marielle Roberts</a></span> & <span><a href="#">Quayne Brown</a></span> </p>
    </footer>




    <script src='https://code.jquery.com/jquery-3.4.0.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
